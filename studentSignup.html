<!DOCTYPE html>
<html>
<head>
	<title>Student Sign Up</title>
	<link rel="stylesheet" type="text/css" href="css\styleLogSign.css">
</head>
<body>
    <div class="studentSignup">
		<h1>Student Signup</h1>
	    <form method="post" action="ssign.php">
	    	<p>
	    		<label for="realnamesignup" class="realname">Your name</label>
	    		<input id="firstname" name="firstname" required="required" type="text" placeholder="firstname" />
	    		<input id="lastname" name="lastname" required="required" type="text" placeholder="lastname" />
	    	</p>
	    	<p>
	    		<label for="usernamesignup" class="uname">Your username</label>
	    		<input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="username" />
	    	</p>
	    	<p>
	    		<label for="passwordsignup" class="upassword">Your password</label>
	    		<input id="passwordsignup" name="password" required="required" type="password" placeholder="ll123" />
	    	</p>
	    	<p class="signup button">
	    		<input type="submit" name="signup" value="Sign Up" />
	    	</p>
	    	<p class="change_link">Already a member ?
	    		<a href="studentLogin.html" class="tologin">Go and log in</a>
	    	</p>
	    </form>
	</div>


</body>
</html>
